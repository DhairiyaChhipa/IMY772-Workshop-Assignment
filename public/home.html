<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </head>
    <body>
        <main>
            <div class="container">
                <div id="container-converter" class="flex-item">
                    <h3> <i class="fa-solid fa-right-left"></i> Converter</h3>
                    
                    <div class="row-converter">
                        <label for="hexToDec" class="convert-label">Hexadecimal to decimal</label><br>
                        <div class="error-message"> <span id="error-convert-hex"></span> </div>
                        <div class="error-message"> <span id="error-convert-hex"></span> </div>
                        <input type="text" id="hexToDec" class="convert-input"/>
                        <div class="convert-output" id="hexToDec-output"> = <span id="hexToDec-result"></span> </div>
                    </div>

                    <hr/>
                    
                    <div class="row-converter">
                        <label for="DexToHex" class="convert-label">Decimal to hexadecimal</label><br>
                        <div class="error-message"> <span id="error-convert-dec"></span> </div>
                        <div class="error-message"> <span id="error-convert-dec"></span> </div>
                        <input type="text" id="decToHex" class="convert-input"/>
                        <div class="convert-output" id="decToHex-output"> = <span id="decToHex-result"></span> </div>
                    </div>
                </div> <!--contrainer-converter-->
    
                <div id="container-calculator" class="flex-item">
                    <div class="error-message" id="calculator-error"> <span id="error-result"></span> </div>
                    <div class="btn btn-operator" id="clear" data-operation="clear"> <i class="btn-symbol"> CE </i> </div>
                    <input type="text" id="result" disabled/>
    
                    <div class="btn btn-operator" data-operation="("> <i class="btn-symbol"> ( </i> </div>
                    <div class="btn btn-operator" data-operation=")"> <i class="btn-symbol"> ) </i> </div>
                    <div class="btn btn-operator" data-operation="/"> <i class="fa-solid fa-divide btn-symbol"></i> </div>
                    <div class="btn btn-operator" data-operation="*"> <i class="fa-solid fa-xmark btn-symbol"></i> </div>
                    <div class="btn btn-operator" data-operation="del"> <i class="fa-solid fa-delete-left btn-symbol"></i> </div>
    
                    <div class="btn btn-operand" data-operation="C"> <i class="btn-symbol"> C </i> </div>
                    <div class="btn btn-operand" data-operation="D"> <i class="btn-symbol"> D </i> </div>
                    <div class="btn btn-operand" data-operation="E"> <i class="btn-symbol"> E </i> </div>
                    <div class="btn btn-operand" data-operation="F"> <i class="btn-symbol"> F </i> </div>
                    <div class="btn btn-operator" data-operation="-"> <i class="fa-solid fa-minus btn-symbol"></i> </div>
    
                    <div class="btn btn-operand" data-operation="8"> <i class="btn-symbol"> 8 </i> </div>
                    <div class="btn btn-operand" data-operation="9"> <i class="btn-symbol"> 9 </i> </div>
                    <div class="btn btn-operand" data-operation="A"> <i class="btn-symbol"> A </i> </div>
                    <div class="btn btn-operand" data-operation="B"> <i class="btn-symbol"> B </i> </div>
                    <div class="btn btn-operator" data-operation="+"> <i class="fa-solid fa-plus btn-symbol"></i> </div>
    
                    <div class="btn btn-operand" data-operation="4"> <i class="btn-symbol"> 4 </i> </div>
                    <div class="btn btn-operand" data-operation="5"> <i class="btn-symbol"> 5 </i> </div>
                    <div class="btn btn-operand" data-operation="6"> <i class="btn-symbol"> 6 </i> </div>
                    <div class="btn btn-operand" data-operation="7"> <i class="btn-symbol"> 7 </i> </div>
    
                    <div class="btn btn-operand" data-operation="0"> <i class="btn-symbol"> 0 </i> </div>
                    <div class="btn btn-operand" data-operation="1"> <i class="btn-symbol"> 1 </i> </div>
                    <div class="btn btn-operand" data-operation="2"> <i class="btn-symbol"> 2 </i> </div>
                    <div class="btn btn-operand" data-operation="3"> <i class="btn-symbol"> 3 </i> </div>
                    <div id="equal" class="btn btn-operator" data-operation="="> <i class="fa-solid fa-equals btn-symbol"></i> </div>
                </div> <!--container-calculator-->
            </div> <!-- container -->
        </main>

        <!-- <script src="./script.js"></script> -->
        <script src="../bundle.js"></script>
    </body>
</html>
